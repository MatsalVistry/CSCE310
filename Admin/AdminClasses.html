<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/AdminClasses.css" />
    <title>LOGIN</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>

<body>
    <div id="navbar"></div>
    <br><br>
    <button class="add" id="addNewClass" onclick="addClass()">Add Class</button>


    <div class="expHolder">
        <select class="inputExp" id="cid"></select>
        <select class="inputExp" id="sid"></select>

        <select class="inputExp" id="expType">
            <option value="Enroll">Enroll</option>
            <option value="Unenroll">Unenroll</option>
        </select>

        <button class="submitBtn" onclick="modifyExp()">Change Enrollment</button>

    </div>
    </br>
    <div class="classDisplay" id="classDisplay"></div>

    <br><br><br><br>


 

    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" onclick="closeClass()">&times;</span>
            <span>Tutor ID<span style="color: red;">*</span></span>
            <select name="tutorID" id="tutorID">
            </select>
            <br>
            <span>Max Capacity<span style="color: red;">*</span></span>
            <input class="inputTxt" id="maxCapacity" placeholder="Ex: 10" onkeydown="return FilterInputNums(event)">
            <br>
            <span>Name<span style="color: red;">*</span></span>
            <input class="inputTxt" id="name" placeholder="Ex: Database Systems" onkeydown="return FilterInputName(event)">
            <br>
            <span>Date<span style="color: red;">*</span></span>
            <input class="inputTxt" id="date" type="date">
            <br>
            <span>Duration<span style="color: red;">*</span></span>
            <input class="inputTxt" id="duration" placeholder="Ex: 1.0" onkeydown="return FilterInputTime(event)"> </br> <br>

            <button class="submitBtn" onclick="submitClass()">Submit</button>
        </div>
    </div>

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    </head>


    <div id="editClassModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" onclick="closeClass()">&times;</span>
            <span>Tutor ID</span>
            <select name="tutorID" id="tutorIDEdit">
            </select>
            <br>
            <span>Max Capacity: </span>
            <input class="inputTxt" id="editMaxCapacity" placeholder="Ex: 10" onkeydown="return FilterInputNums(event)">
            <br>
            <span>Name: </span>
            <input class="inputTxt" id="editName" placeholder="Ex: Database Systems" onkeydown="return FilterInputName(event)">
            <br>
            <span>Date: </span>
            <input class="inputTxt" id="editDate" type="date ">
            <br>
            <span>Duration: </span>
            <input class="inputTxt" id="editDuration" placeholder="Duration " onkeydown="return FilterInputTime(event)">
            <br>
            <script>
                var dis = true;
                if (document.getElementById("editName") != "") {
                    dis = false;
                }
            </script>



            <button class="submitBtn" onclick="submitEditClass() " id="submit">Submit</button>
        </div>
    </div>

    <script src="./Javascript/AdminClasses.js " defer></script>
</body>

</html>
