<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/AdminUsers.css" />
    <title>LOGIN</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>

<body>
    <div id="navbar"></div>
    <br><br>
    <button class="add" id="addNewUser" onclick="openModal()">Add User</button>
    <div id="users">

    </div>

    

    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>

            <span>First Name:</span>
            <input class="inputTxt" id="fname" placeholder="First Name">
            <br>
            <span>Last Name:</span>
            <input class="inputTxt" id="lname" placeholder="Last Name">
            <br>
            <span>Email:</span>
            <input class="inputTxt" id="email" placeholder="Email">
            <br>
            <span>Password:</span>
            <input class="inputTxt" id="password" placeholder="Password">
            <br>
            <span>Role:</span>
            <select id="role">
                <option value="student">Student</option>
                <option value="tutor">Tutor</option>
                <option value="admin">Admin</option>
            </select>
            <br>

            <button class="submitBtn" onclick="submitUser()">Submit</button>
        </div>
    </div>

    <div id="myModal2" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>

            <span>First Name:</span>
            <input class="inputTxt" id="edit_fname" placeholder="First Name">
            <br>
            <span>Last Name:</span>
            <input class="inputTxt" id="edit_lname" placeholder="Last Name">
            <br>
            <span>Email:</span>
            <input class="inputTxt" id="edit_email" placeholder="Email">
            <br>
            <span>Password:</span>
            <input class="inputTxt" id="edit_password" placeholder="Password">
            <br>

            <button class="submitBtn" onclick="submitUserEdit()">Submit</button>
        </div>
    </div>


    <script src="./Javascript/adminUsers.js" defer></script>
</body>

</html>
