<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/login.css" />
    <title>Registration</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>

<body>
    <div class="login">
        <div class="form">
            <h1 class="title">Login</h1>

            <div class="inputContainer">
                <input class="input" type="text" id="email" name="email" value="dan@gmail.com" required>
                <label class="label" for="email">Email Address:</label>
            </div>

            <div class="inputContainer">
                <input class="input" type="password" id="password" name="password" value="aaa" required>
                <label class="label" for="password">Password:</label>
            </div>

            <input class="submitBtn" onclick="verify()" value="Sign In">
        </div>
    </div>

    <script src="./JavaScript/login.js" defer></script>
</body>
