<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Registration</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>

<body>
    <div class="login">
        <div class="form">
            <h1 class="title">LOGIN</h1>

            <div class="inputContainer">
                <!-- <input class="inputTxt" type="text" id="email" name="email" required> -->
                <input class="inputTxt" type="text" id="email" name="email" value="bobross@gmail.com" required>
                <label class="label" for="email">Email Address:</label>
            </div>

            <div class="inputContainer">
                <!-- <input class="inputTxt" type="password" id="password" required> -->
                <input class="inputTxt" type="password" id="password" name="password" value="123" required>
                <label class="label" for="password">Password:</label>
            </div>

            <div class="buttons">
                <button class="submitBtn" onclick="window.location.href='../Registration/Registration.html'">SIGN UP</button>
                <button class="submitBtn" onclick="verify()">LOGIN</button>
            </div>
        </div>
    </div>

    <script src="./Javascript/login.js" defer></script>
</body>
