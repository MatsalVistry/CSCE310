<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/Registration.css" />
    <title>Registration</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>

<body>
    <div class="signup">
        <form action="../PHP/Registration.php" method="post">
          <h1 class="title">Sign up</h1>
    
          <div class="inputContainer">
            <input class="input" type="text" id="fname" name="fname" required>
            <label class="label" type="fname">First Name:</label>
          </div>
    
          <div class="inputContainer">
            <input class="input" type="text" id="lname" name="lname" required>
            <label class="label" type="lname">Last Name:</label>
          </div>
    
          <div class="inputContainer">
            <input class="input" type="text" id="email" name="email" required>
            <label class="label" for="email">Email Address:</label>
          </div>
    
          <div class="inputContainer">
            <input class="input" type="password" id="password" name="password" required>
            <label class="label" for="password">Password:</label>
          </div>
    
          <div class="roleSelection"> 
            <input type="radio" id="role" name="role" value="Tutor"
               checked>
            <label for="Tutor">Tutor</label>
    
            <input type="radio" id="role" name="role" value="Student"
               checked>
            <label for="Student">Student</label>
          </div>
    
          <div class="buttons">
            <button class="submitBtn" type="submit">Sign Up</button>
            <button class="submitBtn" onclick="window.location.href='../Login/login.html'">Login</button>
        </div>
        </form>
</body>
