<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/Registration.css" />
    <title>Registration</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>

<body>
    <div class="signup">
        <div class='form'>
            <h1 class="title">REGISTER</h1>

            <div class="inputContainer">
                <input class="inputTxt" type="text" id="fname" name="fname" required>
                <label class="label" type="fname">First Name:</label>
            </div>

            <div class="inputContainer">
                <input class="inputTxt" type="text" id="lname" name="lname" required>
                <label class="label" type="lname">Last Name:</label>
            </div>

            <div class="inputContainer">
                <input class="inputTxt" type="text" id="email" name="email" required>
                <label class="label" for="email">Email Address:</label>
            </div>

            <div class="inputContainer">
                <input class="inputTxt" type="password" id="password" name="password" required>
                <label class="label" for="password">Password:</label>
            </div>

            <div class="roleSelection">
                <input class="inputTxt" type="radio" id="role" name="role" value="Tutor" checked>
                <label style="font-family: Georgia-bold;" for="Tutor">Tutor</label>

                <input class="inputTxt" type="radio" id="role" name="role" value="Student" checked>
                <label style="font-family: Georgia-bold;" for="Student">Student</label>
            </div>

            <div class="buttons">
                <button style="font-family: Georgia-bold; color:black;" class="submitBtn" onclick="submitRegistration()">SIGN UP</button>
                <button style="font-family: Georgia-bold; color:black;" class="submitBtn" onclick="loginPage()">LOGIN</button>

            </div>
        </div>

        <script src="./JavaScript/Registration.js" defer></script>
</body>
