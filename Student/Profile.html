<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/Profile.css" />
    <title>PROFILE</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<style>
    .isClicked {
        display: none;
        margin: auto;
        padding: 50px;
        padding: 15px 30px;
        border: none;
        font-family: var(--fontFam);
        background-color: var(--backgroundButtons);
        box-shadow: 3px 3px var(--backgroundButtonsShadow);
        /* color: var(--backgroundScreen); */
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 30px;
    }
</style>

<body>
    <div id="navbar"></div>

    <div id="sideVertical">
        <div class="studentInfo" id="studentInfo"></div>
        <div class="update" id="showChange">
            <h2>Update User Information</h2>
            <label>First Name: </label>
            <input type="text" id="firstname" name="firstname">
            <br>
        
            <label>Last Name: </label>
            <input type="text" id="lastname" name="lastname">
            <br>

            <label>Email: </label>
            <input type="text" id="email" name="email">
            <br>

            <label>Password: </label>
            <input type="text" id="password" name="password">
            <br><br>

            <button type="submit" class="cardButton" onclick="saveChanges()">Save Modified</button><br/>  
        </div>
    </div>
    <script src="./Javascript/Profile.js" defer></script>
</body>

</html>
