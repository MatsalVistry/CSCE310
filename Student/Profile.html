<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/Profile.css" />
    <title>PROFILE</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<style>
    .isClicked {
        display: none;
        margin: auto;
        padding: 50px;
        padding: 15px 30px;
        border: none;
        font-family: var(--fontFam);
        background-color: var(--backgroundButtons);
        box-shadow: 3px 3px var(--backgroundButtonsShadow);
        /* color: var(--backgroundScreen); */
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 30px;
    }
</style>

<body>
    <div id="navbar"></div>
    <br /><br /><br /><br />

    <div id="studentInfo">

    </div>
    <button type="submit" class="submitBtn" onclick="clickUpdateButton()">Update Profile Info</button><br/>
    <div class="isClicked" id="isClicked">
        <h2>Update user information:</h2>
        <label>First Name: </label>
        <input type="text" id="firstname" name="firstname">
        <button type="submit" onclick="changeFirstName()">Update</button><br/>

        <label>Last Name: </label>
        <input type="text" id="lastname" name="lastname">
        <button type="submit" onclick="changeLastName()">Update</button><br/>

        <label>Email: </label>
        <input type="text" id="email" name="email">
        <button type="submit" onclick="changeEmail()">Update</button><br/>

        <label>Password: </label>
        <input type="text" id="password" name="password">
        <button type="submit" onclick="changePassword()">Update</button><br/>
    </div>
    <script src="./Javascript/Profile.js" defer></script>
</body>

</html>
