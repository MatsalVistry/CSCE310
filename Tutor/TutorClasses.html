<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/tutorClasses.css" />

<body>
    <div id="navbar"></div>

    <div class="classDisplay">

    </div>
    <script>
        var isEnabled = false;
        $(document).ready(function() {
            $('#maxCapacity').on('input change', function() {
                if ($(this).val() != '') {
                    // $('#submit').prop('disabled', false);
                    isEnabled = true;
                } else {
                    $('#submit').prop('disabled', true);
                    isEnabled = false;
                }
                // });

                $('#name').on('input change', function() {
                    if ($(this).val() != '') {
                        // $('#submit').prop('disabled', false);
                        isEnabled = true;
                    } else {
                        $('#submit').prop('disabled', true);
                        isEnabled = false;
                    }
                    // });

                    $('#date').on('input change', function() {
                        if ($(this).val() != '') {
                            // $('#submit').prop('disabled', false);
                            isEnabled = true;
                        } else {
                            $('#submit').prop('disabled', true);
                            isEnabled = false;
                        }
                        // });

                        $('#duration').on('input change', function() {
                            if ($(this).val() != '') {
                                $('#submit').prop('disabled', !isEnabled);
                                isEnabled = true;

                            } else {
                                $('#submit').prop('disabled', true);
                                isEnabled = false;
                            }
                        });
                    });
                });
            });
            // $('#submit').prop('disabled', isEnabled);

        });
    </script>

    <button class="submitBtn" id="addNewClass" onclick="addClass()">Add New Class</button>

    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" onclick="closeClass()">&times;</span>

            <span>Max Capacity:</span>
            <input id="maxCapacity" placeholder="Max Capacity">
            <br>
            <span>Name:</span>
            <input id="name" placeholder="Name">
            <br>
            <span>Date:</span>
            <input id="date" type="date">
            <br>
            <span>Duration:</span>
            <input id="duration" placeholder="Duration">
            <br>

            <button class="submitBtn" id="submit" onclick="submitClass()" disabled={{$submit}}>Submit</button>
        </div>
    </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    </head>

        $(document).ready(function() {
            $('#editDuration').on('input change', function() {

                } else {
                    $('#submit').prop('disabled', true);
