<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/tutorProfile.css" />
    <title>LOGIN</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<style>
    .isClicked {
        display: none;
    }
</style>

<body>
    <div id="navbar"></div>


    <div class="tutorInfo">

    </div>
    <div class="reviews"></div>
    <!-- add review button that brings a popup modal -->
    <button class="submitBtn" id="addReview" onclick="addReview()">Add Review</button>

    <button class="submitBtn" id="viewClasses" onclick="viewClasses()">View Classes</button>


    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" onclick="closeReview()">&times;</span>
            <textarea id="review" name="review" rows="4" cols="50"></textarea>
            <br>
            <button class="submitBtn" onclick="submitReview()">Submit</button>
        </div>

    </div>
    <div class="update">
        <h2>Update user information:</h2>
        <label>First Name: </label>
        <input type="text" id="firstname" name="firstname">
        <button type="submit" onclick="changeFirstName()">Update</button><br/>
    
        <label>Last Name: </label>
        <input type="text" id="lastname" name="lastname">
        <button type="submit" onclick="changeLastName()">Update</button><br/>
    
        <label>Email: </label>
        <input type="text" id="email" name="email">
        <button type="submit" onclick="changeEmail()">Update</button><br/>
    
        <label>Password: </label>
        <input type="text" id="password" name="password">
        <button type="submit" onclick="changePassword()">Update</button><br/>  

    </div>


    </div>
    <script src="./Javascript/profile3.js" defer></script>
</body>

</html>
