<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/tutorProfile.css" />
    <title>LOGIN</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<style>
    .isClicked {
        display: none;
    }
</style>

<body>
    <div id="navbar"></div>


    <div id="sideHorizontal">
        <div id="sideVertical">
            <div class="tutorInfo" id="tutorInfo"></div>
            <div class="update" id="showChange">
                <h2>Update User Information</h2>
                <label>First Name: </label>
                <br>
                <input type="text" id="firstname" name="firstname">
                <br>
            
                <label>Last Name: </label>
                <br>
                <input type="text" id="lastname" name="lastname">
                <br>

                <label>Email: </label>
                <br>
                <input type="text" id="email" name="email">
                <br>

                <label>Password: </label>
                <br>
                <input type="text" id="password" name="password">
                <br><br>

                <button type="submit" class="cardButton" onclick="saveChanges()">Save Modified</button><br/>  
            </div>
            <button class="submitBtn" id="addReview" onclick="addReview()">Add Review</button>
            <button class="submitBtn" id="viewClasses" onclick="viewClasses()">View Classes</button>
        </div>
        <div class="reviews" id="reviews"></div>
    </div>



    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" onclick="closeReview()">&times;</span>
            <textarea id="review" name="review" rows="4" cols="50"></textarea>
            <br>
            <button class="submitBtn" onclick="submitReview()">Submit</button>
        </div>

    </div>



    </div>
    <script src="./Javascript/profile3.js" defer></script>
</body>

</html>
